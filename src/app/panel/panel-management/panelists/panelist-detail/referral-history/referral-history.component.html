<app-header></app-header>

<!-- Content Box -->
<div class="content-box">
  <app-sub-header></app-sub-header>
</div>


<div class="h-tab-content">

  <!-- overview page-->
  <div class="card ">
    <ul class="overview-links six-links">
      <li><a routerLink="/panel/panel-management/panelists/overview">Overview</a></li>
      <li><a routerLink="/panel/panel-management/panelists/project-history">Project History</a></li>
      <li><a routerLink="/panel/panel-management/panelists/point-history">Point History</a></li>
      <li><a routerLink="/panel/panel-management/panelists/redemption-history">Redemption History</a></li>
      <li class="active"><a routerLink="/panel/panel-management/panelists/referral-history">Referral History</a></li>
      <li><a routerLink="/panel/panel-management/panelists/profile-completion">Profile Completion</a></li>
    </ul>

    <div class="t-table-box">
      <div class="myTable">
        <div class="myTableHead">
          <div class="row">
            <div class="col"><span>Email ID<i class="ico-moon icon-sort"></i></span></div>
            <div class="col"><span>Referred on<i class="ico-moon icon-sort"></i></span></div>
            <div class="col"><span>Status<i class="ico-moon icon-sort"></i></span></div>
            <div class="col"><span>Referral Bonus Status<i class="ico-moon icon-sort"></i></span></div>
          </div>
        </div>
        <div class="message error centererror"
          *ngIf="ifError && (referralHistoryList | filterBy: searchTxt)?.length === 0">No Panelist Available</div>
        <!--myTableBody  -->
        <div *ngIf="referralHistoryList != ''">
          <div class="myTableBody"
            *ngFor="let p of referralHistoryList | paginate: { itemsPerPage: pageSize, currentPage: cPage, totalItems: total }; let i = index;">
            <div class="row">
              <div class="col"><span>{{p?.email}}</span></div>
              <div class="col"><span>{{p?.referred_on}}</span></div>
              <div class="col"><span>{{p?.status}}</span></div>
              <div class="col"><span>{{p?.referal_bonus_status}}</span></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Table Ends -->
    </div>
  </div>
</div>
<div class="paginationBox"
  *ngIf="referralHistoryList != '' && (referralHistoryList | filterBy: searchTxt)?.length != 0">
  <div class="pagination justify-content-center">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
  <div class="rowsBox" *ngIf="referralHistoryList != '' && (referralHistoryList | filterBy: searchTxt)?.length != 0">
    <div class="actionBox">
      <select class="select-box-class" (change)="perPage(perpage);" [(ngModel)]="perpage" name="perpage">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
  </div>
</div>
