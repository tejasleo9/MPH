<app-header></app-header>

<!-- Content Box -->
<div class="content-box">
  <app-sub-header></app-sub-header>
</div>

<div class="h-tab-content">
  <!-- <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Panel Name</a></li>
      <li class="breadcrumb-item"><a href="javascript:void(0)">Recruitment</a></li>
      <li class="breadcrumb-item"><a href="javascript:void(0)">Affiliate</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add New</li>
    </ol>
  </nav> -->
  <div class="t-head-box">
    <div class="t-head-heading panel-icon c-pointer" (click)="cs.back();">
      <h2><i class="icon-arrow-left"></i> {{textMeg}} Campaign</h2>
    </div>
  </div>
  <!-- overview page-->
  <form #f="ngForm" (ngSubmit)="validateFun(f, 'confirmtxtid', 'confirmlodImg');">
    <div class="overview-tab new-panel t-table-box">
      <div class="row">
        <div class="col-4">
          <div class="input-box">
            <label class="inp-label">Name</label>
            <input type="text" [(ngModel)]="comObj.name" name="name" #comName="ngModel"
              placeholder="eg. mumbai ux group" class="inp-field" required>
            <div *ngIf="comName.touched && !comName.valid && comName.errors.required">
              <div class="validation-message">Required</div>
            </div>
            <div id="name" class="display-none"></div>
          </div>
        </div>
        <div class="col-4">
          <ng-select class="rch-ind drop-select" [(ngModel)]="comObj.affiliate_id" name="affiliate_id"
            [options]="affiliateLists" placeholder="Select Option" label="Affiliate" required>
          </ng-select>
          <div id="affiliate_idd" class="validation-message d-none">
            <div>Required</div>
          </div>
          <div id="affiliate_id" class="display-none"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="input-box" style="margin-bottom: 25px;">
            <label class="inp-label">Target</label>
            <input type="number" placeholder="eg. mumbai ux group" [min]="1" [(ngModel)]="comObj.target"
              #target="ngModel" name="target" class="inp-field" required>
            <div class="validation-message" *ngIf="target.touched && !target.valid && target.errors.required">
              <div>Required</div>
            </div>
            <div class="red m-0 f-12" *ngIf="target?.errors?.min">Target should greater than 0</div>
            <div id="target" class="display-none"></div>
          </div>
        </div>
        <div class="col-4">
          <ng-select class="rch-ind drop-select" name="status" [options]="comStatus" [(ngModel)]="comObj.status"
            placeholder="Select Option" label="Status" required>
          </ng-select>
          <div id="statuss" class="validation-message d-none">
            <div>Required</div>
          </div>
          <div id="status" class="display-none"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="input-box">
            <label class="inp-label">Recruitment URL</label>
            <input type="text" placeholder="eg. mumbai ux group" [(ngModel)]="comObj.recruitment_url"
              name="recruitment_url" class="inp-field">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <ng-select class="rch-ind drop-select" style="margin: 5px 0 0px;" [(ngModel)]="comObj.tracking_type"
            name="tracking_type" [options]="trcType" placeholder="Select Option" label="Tracking Type">
          </ng-select>
          <div id="tracking_type" class="display-none"></div>
        </div>
        <!-- <div class="col-4" *ngIf="comObj.tracking_type == '2' || comObj.tracking_type == '3'">
          <ng-select class="rch-ind drop-select" name="tracking_method" [options]="trcMethod"
            [(ngModel)]="comObj.tracking_method" placeholder="Select Option" label="Tracking Method" required>
          </ng-select>
        </div> -->
      </div>
      <div class="row" *ngIf="comObj.tracking_type != '0' && comObj.tracking_type != null">
        <div class="col-8">
          <div class="input-box">
            <label class="inp-label">Pixel Code / URL</label>
            <input type="text" placeholder="eg. mumbai ux group" #trackingcode="ngModel" name="tracking_code" [(ngModel)]="comObj.tracking_code"
              class="inp-field" required>
            <div class="validation-message" *ngIf="trackingcode.touched && !trackingcode.valid && trackingcode.errors.required">
              <div>Required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="comObj.tracking_type == '3'">
        <div class="col-8">
          <div class="input-box">
            <label class="inp-label">Parameters</label>
            <textarea type="text" placeholder="eg. mumbai ux group" class="inp-field" [(ngModel)]="comObj.params"
              name="params" id="params"></textarea>
          </div>
        </div>
      </div>
      <!-- <div class="row" *ngIf="comObj.tracking_method == '2'">
        <div class="col-8">
          <div class="input-box">
            <label class="inp-label">Parameters</label>
            <textarea cols="30" rows="4" class="inp-field" [(ngModel)]="comObj.params" name="params"></textarea>
          </div>
        </div>
      </div> -->
    </div>
    <!-- <a href="#" class="button1 nav-btn">Add Answer</a> -->
    <button class="button1 nav-btn" appAppNoDblClick>
      <span id="confirmtxtid">Submit</span>
      <img src="assets/img/loading.gif" alt="loderImg" id="confirmlodImg" class="loderImg">
    </button>
  </form>
</div>
